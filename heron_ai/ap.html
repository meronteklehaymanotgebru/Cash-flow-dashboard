<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Accounts Payable — Dashboard</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/styles-ap.css" />
</head>
<body>
  <div class="app-shell">

    <!-- header / title -->
    <div class="header-row heron-header">
      <div class="header-left header-section ">
        <div>
          <h1 class="page-title">Accounts Payable</h1>
        </div>
        <div>
          <p class="top-gray">HeronAI</p>
        </div>
      </div>
    </div>

    <!-- tabs + actions -->
    <div id="tabs_component" class="tabs-wrapper">
      <div class="tabs tabs-border">
        <button class="tab">All Widgets</button>
      </div>

      <div class="tabs-underline" aria-hidden="true"></div>

      <div class="tabs-actions">
        <div class="actions-row">
          <button class="btn btn-xs" title="Share" aria-label="Share"><i class="bi bi-share"></i><span>Share</span></button>
          <button class="btn btn-xs" title="Filter" aria-label="Filter"><i class="bi bi-funnel"></i><span>Filter</span></button>
          <button class="btn btn-xs" title="Sync" aria-label="Sync"><i class="bi bi-arrow-repeat"></i><span>Sync</span></button>
          <button class="btn btn-xs btn-wide" title="Summarize Dashboard" aria-label="Summarize Dashboard"><i class="bi bi-stars"></i><span>Summarize</span></button>
          <button class="btn btn-xs btn-light" title="Data Sources" aria-label="Data Sources"><i class="bi bi-database"></i><span>Data Sources</span></button>
          <button class="btn btn-xs btn-light" title="Settings" aria-label="Settings"><i class="bi bi-gear"></i><span>Settings</span></button>
          <button class="btn btn-xs btn-light" title="Edit" aria-label="Edit"><i class="bi bi-pencil"></i><span>Edit</span></button>
          <button class="btn btn-xs btn-light" title="Delete" aria-label="Delete"><i class="bi bi-trash"></i><span>Delete</span></button>
        </div>
      </div>
    </div>

    <!-- KPI -->
    <section class="kpi-grid" style="margin-top:12px;margin-bottom:20px;">
      <div class="kpi-card" style="grid-column: span 4;">
        <div style="display:flex;align-items:center;justify-content:space-between;">
          <div>
            <div class="title">Total Accounts Payable</div>
            <div class="value" id="apTotal" style="font-size:28px;">$0.00</div>
          </div>
        </div>
      </div>
    </section>

    <!-- Charts row 1 -->
    <section class="charts-grid">
      <div class="chart-card">
        <div class="chart-header">
          <div>
            <div class="chart-title">AP Aging Summary</div>
            <div class="small-muted">Buckets</div>
          </div>
          <div class="ellipsis">⋯</div>
        </div>
        <div class="chart-content">
          <svg id="agingChart" class="chart-svg" viewBox="0 0 760 360" preserveAspectRatio="xMidYMid meet"></svg>
        </div>
      </div>

      <div class="chart-card">
        <div class="chart-header">
          <div>
            <div class="chart-title">Outstanding Balances</div>
            <div class="small-muted">Top vendors</div>
          </div>
          <div class="ellipsis">⋯</div>
        </div>
        <div class="chart-content">
          <svg id="outstandingChart" class="chart-svg" viewBox="0 0 760 360" preserveAspectRatio="xMidYMid meet"></svg>
        </div>
      </div>
    </section>

    <!-- Charts row 2 -->
    <section class="charts-grid" style="margin-top:20px;">
      <div class="chart-card">
        <div class="chart-header">
          <div>
            <div class="chart-title">Top 5 Vendors with Highest Outstanding Balances</div>
          </div>
          <div class="ellipsis">⋯</div>
        </div>
        <div class="chart-content">
          <svg id="topVendors" class="chart-svg" viewBox="0 0 760 360" preserveAspectRatio="xMidYMid meet"></svg>
        </div>
      </div>

      <div class="chart-card">
        <div class="chart-header">
          <div>
            <div class="chart-title">Status Distribution</div>
          </div>
          <div class="ellipsis">⋯</div>
        </div>
        <div class="chart-content">
          <svg id="statusPie" class="chart-svg" viewBox="0 0 760 360" preserveAspectRatio="xMidYMid meet"></svg>
        </div>
      </div>
    </section>

    <!-- Table -->
    <section style="margin-top:22px;">
      <div class="chart-card">
        <div class="chart-header" style="align-items:flex-start;">
          <div style="width:52%">
            <div class="chart-title">AP Per Customer</div>
            <div style="margin-top:10px;">
              <input id="searchInput" class="search-input" placeholder="Search" />
            </div>
          </div>

          <div style="text-align:right;">
            <div class="table-controls">
              <button id="exportCsv" class="btn btn-xs btn-light" title="Export"><i class="bi bi-download"></i></button>
              <label class="rows-select-label">Rows per page:
                <select id="rowsPerPage" class="rows-select">
                  <option>10</option><option>25</option><option>50</option>
                </select>
              </label>
            </div>
          </div>
        </div>

        <div style="margin-top:12px;overflow:auto;">
          <table id="apTable" class="plain-table" style="width:100%;border-collapse:collapse;">
            <thead>
              <tr>
                <th style="width:48px">#</th>
                <th>Vendor</th>
                <th>Status</th>
                <th style="text-align:right">Total Outstanding Balance</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>

        <div style="display:flex;justify-content:center;margin-top:14px;">
          <div id="pagination" style="display:flex;gap:8px;align-items:center;"></div>
        </div>
      </div>
    </section>

  </div>

  <script src="js/ap.js"></script>
</body>
</html>
